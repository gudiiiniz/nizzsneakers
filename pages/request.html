<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Nizz Sneakers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="navbar navbar-expand-lg" style="background: #a2c44b">
      <nav class="container container-fluid justify-content-center">
        <img src="../content/logo.png" height="60" />

        <a class="navbar-brand px-4" href="../home.html">Nizz Sneakers</a>
        <div class="navbar-collapse flex-grow-0">
          <ul class="navbar-nav">
            <a class="nav-link px-4" href="./catalog.html">Catálogo</a>
            <a class="nav-link px-4" href="request.html">Solicitar</a>
            <a class="nav-link px-4" href="./about.html">Sobre</a>
          </ul>
        </div>
      </nav>
    </header>

    <section class="mt-3 text-center">
      <h1>Não encontrou o que procurava?</h1>
      <p class="desc">
        Preencha o formulário abaixo e nossa equipe fará uma busca com nossos
        fornecedores globais, sem compromisso.
      </p>
    </section>

    <section class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-5">
          <form>
            <div class="mb-3">
              <label class="form-label">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                required/>
            </div>

            <div class="mb-3">
              <label class="form-label">Marca do Tênis</label>
              <input
                type="text"
                class="form-control"
                required/>
            </div>

            <div class="mb-3">
              <label for="inputModel" class="form-label">Modelo do Tênis</label>
              <input
                type="text"
                class="form-control"
                required/>
            </div>

            <div class="mb-3">
              <div class="row">
                <div class="col-8">
                  <label for="inputSize" class="form-label">Tamanho</label>
                  <input
                    type="number"
                    class="form-control"
                    min="30"
                    max="50"
                    required/>
                </div>

                <div class="col-4">
                  <label class="form-label d-block">Padrão</label>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inputUnit"
                      id="brUnit"
                      value="BR"
                      checked
                    />
                    <label class="form-check-label">BR</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inputUnit"
                      value="EUR"
                    />
                    <label class="form-check-label">EUR</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
  <label for="estado" class="form-label">Estado</label>
  <select class="form-select" id="estado" name="estado" required>
    <option value="" selected>Selecione um estado</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
  </select>
</div>

            <div class="mb-4">
              <label>Observações</label>
              <textarea
                class="form-control"
                rows="2"
                placeholder="Ex: cor específica, ano de lançamento, etc."
              ></textarea>
            </div>

            <div class="text-start">
              <button class="btn btn-dark">Enviar Solicitação</button>
            </div>
          </form>
        </div>

        <div class="col-3">
          <table class="table text-center border rounded-3 caption-top">
            <caption>
              Tabela de Tamanhos
            </caption>
            <thead>
              <tr>
                <th scope="col">BR</th>
                <th scope="col">EUR</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>36</td>
                <td>38</td>
              </tr>
              <tr>
                <td>37</td>
                <td>38.5</td>
              </tr>
              <tr>
                <td>38</td>
                <td>40</td>
              </tr>
              <tr>
                <td>39</td>
                <td>41</td>
              </tr>
              <tr>
                <td>40</td>
                <td>42</td>
              </tr>
              <tr>
                <td>41</td>
                <td>43</td>
              </tr>
              <tr>
                <td>42</td>
                <td>44</td>
              </tr>
              <tr>
                <td>43</td>
                <td>45</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
