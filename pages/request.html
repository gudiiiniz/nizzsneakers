  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: #a2c44b">
        <div class="container-fluid px-5 justify-content-center">
            <img src="../content/logo.png" alt="'Logo Nizz Sneakers" width="80" height="80">
            <a class="navbar-brand fw-bold px-5" href="../home.html">Nizz Sneakers</a>
          <div class="collapse navbar-collapse flex-grow-0">
            <ul class="navbar-nav ms-2">
              <a class="nav-link px-4 fw-semibold" href="catalog.html">Catálogo</a>

    <div class="container mt-5 text-center">
      <h1>Solicite um tênis</h1>
      <h3>Caso queira um tênis que não esteja em nosso catálogo, solicite abaixo:</h3>

      <div class="row justify-content-center mt-4">
  <div class="col-lg-6 col-md-8">
    <form class="text-start">

      <div class="mb-3">
        <label for="inputName" class="form-label">Seu Nome Completo</label>
        <input type="text" class="form-control" id="inputName" placeholder="Ex: Maria da Silva" required>
      </div>

      <div class="mb-3">
        <label for="inputBrand" class="form-label">Marca do Tênis</label>
        <input type="text" class="form-control" id="inputBrand" placeholder="Ex: Nike" required>
      </div>

      <div class="mb-3">
        <label for="inputModel" class="form-label">Nome/Modelo do Tênis</label>
        <input type="text" class="form-control" id="inputModel" placeholder="Ex: Air Jordan 1 High 'Chicago'" required>
      </div>

      <div class="mb-3">
        <label for="inputSize" class="form-label">Tamanho (formato BR)</label>
        <input type="number" class="form-control" id="inputSize" placeholder="Ex: 42" required>
      </div>

      <div class="mb-3">
        <label for="inputObs" class="form-label">Observações (Opcional)</label>
        <textarea class="form-control" id="inputObs" rows="3" placeholder="Ex: cor específica, ano de lançamento, etc."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark w-50">Enviar Solicitação</button>
      </div>

    </form>
  </div>
</div>

    </div>
  </body>
</html>
