<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background: #a2c44b"
      >
        <div class="container-fluid px-5 justify-content-center">
          <img
            src="../content/logo.png"
            alt="'Logo Nizz Sneakers"
            width="80"
            height="80"
          />
          <a class="navbar-brand fw-bold px-5" href="../home.html"
            >Nizz Sneakers</a
          >
          <div class="collapse navbar-collapse flex-grow-0">
            <ul class="navbar-nav ms-2">
              <a class="nav-link px-4 fw-semibold" href="catalog.html"
                >Catálogo</a
              >
              <a class="nav-link px-4 fw-semibold" href="./request.html"
                >Solicitar</a
              >
              <a class="nav-link px-4 fw-semibold" href="./about.html">Sobre</a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5 text-center">
      <h1>Não encontrou o que procurava?</h1>
      <p class="desc">
        Preencha o formulário abaixo e nossa equipe fará uma busca com nossos
        fornecedores globais, sem compromisso.
      </p>

      <div class="row justify-content-center mt-4">
        <div class="col-lg-6 col-md-8">
          <form class="text-start">
            <div class="mb-3">
              <label for="inputName" class="form-label"
                >Seu Nome Completo</label
              >
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Ex: Júlia Diniz"
                required
              />
            </div>

            <div class="mb-3">
              <label for="inputBrand" class="form-label">Marca do Tênis</label>
              <input
                type="text"
                class="form-control"
                id="inputBrand"
                placeholder="Ex: Nike"
                required
              />
            </div>

            <div class="mb-3">
              <label for="inputModel" class="form-label"
                >Nome/Modelo do Tênis</label
              >
              <input
                type="text"
                class="form-control"
                id="inputModel"
                placeholder="Ex: Air Jordan 1 High 'Chicago'"
                required
              />
            </div>

            <div class="mb-3">
              <label for="inputSize" class="form-label"
                >Tamanho (formato BR)</label
              >
              <input
                type="number"
                class="form-control"
                id="inputSize"
                placeholder="Ex: 42"
                required
              />
            </div>

            <div class="mb-3">
              <label for="inputObs" class="form-label"
                >Observações (Opcional)</label
              >
              <textarea
                class="form-control"
                id="inputObs"
                rows="3"
                placeholder="Ex: cor específica, ano de lançamento, etc."
              ></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-dark w-50">
                Enviar Solicitação
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="mt-5 text-white" style="background: #a2c44b">
      <div class="container py-4">
        <div class="row">
          <div class="col-12 col-md-6 text-center text-md-start">
            <h5>Nizz Sneakers</h5>
            <p class="mb-0">&copy; 2025. Todos os direitos reservados.</p>
          </div>
          <div class="col-12 col-md-6 text-center text-md-end mt-3 mt-md-0">
            <h5>Nos siga nas redes</h5>
            <a href="#" class="text-white fs-4 me-3"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" class="text-white fs-4 me-3"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="text-white fs-4"
              ><i class="bi bi-twitter-x"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
